<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="header">
        <p>WEATHER INFO</p>
        <div class="togglebox">
            <button class="togglebtn celcius currentUnit">in °C</button>
            <button class="togglebtn fahrenheit">in °F</button>
        </div>
    </div>
    <div class="container">
        <form novalidate>
            <div class="searchbar">
                <input type="text" id="location" name="location" placeholder="Enter location">
                <button></button>
            </div>
        </form>
        <div class="resultbox"></div>
    </div>
</body>

</html>
